<!DOCTYPE html>
<html>
  <head>
    <title>SSL-Flash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
      <h1>SSL-Flash ver 0.0.3</h1>      SSL-Cert File Lookup Automation and Safe Handler
      <hr style="border: 0; border-bottom: 1px dashed #ccc; background: #999;">
      
      {% if pd.message %}
      <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error:</strong> {{ pd.message }}
      </div>
      {% endif %}

      <form action="/" enctype="multipart/form-data" method="post" >
        <div class="form-group">
          <label for="zipfile">ZipFile (SSL Certs Contained):</label>
          <input type="file" class="form-control" id="zipfile" placeholder="SSLCerts.zip" name="zipfile">
        </div>
        <div class="form-group">
          <label for="pwd">Unzip Password (Optional):</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>
      <hr>
      <h5>Feedback to mkitamur@akamai.com</h5>
      <span class="glyphicon glyphicon-hand-right"></span>
      Send zip file to me if not working...
      </div>
        <div class="col-md-3"></div>

    </div>
    </div>
  </body>
</html>
